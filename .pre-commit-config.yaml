repos:
  - repo: https://github.com/psf/black
    rev: "24.3.0"
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v4.0.0-alpha.8"
    hooks:
      - id: prettier

  - repo: https://github.com/pycqa/isort
    rev: "5.13.2"
    hooks:
      - id: isort
        args: ["--profile", "black"]
